<div class="ds-search">
  <form name="searchForm" ng-submit="searchFormSubmit()">
    <label for="search-input" class="ds-label"><i class="fa fa-search"></i> Search</label>
    <div class="ds-input-group">
      <input type="text" placeholder="Search..." id="search-input" name="query" class="ds-input" required ng-model="searchFormData.query">
      <span class="ds-input-group-button">
        <button type="submit" class="ds-button">Search</button>
      </span>
    </div>
  </form>
</div>
